WCS\CoavBundle\Entity\Flight:
    type: entity
    table: null
    repositoryClass: WCS\CoavBundle\Repository\FlightRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        arrival:
            type: string
            length: '4'
        pilot:
            type: string
            length: 255
        freeSeats:
            type: integer
            nullable: true
        takeofTime:
            type: datetime
    lifecycleCallbacks: {  }

    oneToMany:
        flight:
          targetEntity: WCS\CoavBundle\Entity\Reservation
          mappedBy: flight

    manyToOne:
        departure:
            targetEntity: WCS\CoavBundle\Entity\Terrain
            inversedBy: departures

    manyToOne:
        arrivals:
            targetEntity: WCS\CoavBundle\Entity\Terrain
            inversedBy: arrivals

    manyToOne:
        arrivals:
            targetEntity: WCS\CoavBundle\Entity\Terrain
            inversedBy: arrivals
